<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="2.css" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid text-center">
        <!-- Content here -->
        <div class="gamingArea">
            <div id='canvas'></div>
        </div>

        <div class="buttonGroup">
            <div class="firstBtnArea1">
                <div class="text">Survival</div>
                <div class="buttonSet" role="group" aria-label="First group">
                    <input type="button" value="1" class="surBtn" id="one" />
                    <input type="button" value="2" class="surBtn" id="two" />
                    <input type="button" value="3" class="surBtn" id="three" />
                    <input type="button" value="4" class="surBtn" id="four" />
                    <input type="button" value="5" class="surBtn2" id="five" />
                </div>
            </div>

            <div class="firstBtnArea">
                <div class="text">Overpopulation</div>
                <div class="buttonSet" role="group" aria-label="First group">
                    <input type="button" value="1" class="overBtn" id="oone" />
                    <input type="button" value="2" class="overBtn" id="ttwo" />
                    <input type="button" value="3" class="overBtn" id="tthree" />
                    <input type="button" value="4" class="overBtn" id="ffour" />
                    <input type="button" value="5" class="overBtn2" id="ffive" />
                </div>
            </div>

            <div class="firstBtnArea">
                <div class="text">Reproduction</div>
                <div class="buttonSet" role="group" aria-label="First group">
                    <input type="button" value="1" class="reproBtn" id="onee" />
                    <input type="button" value="2" class="reproBtn" id="twoo" />
                    <input type="button" value="3" class="reproBtn" id="threee" />
                    <input type="button" value="4" class="reproBtn" id="fourr" />
                    <input type="button" value="5" class="reproBtn2" id="fivee" />
                </div>
            </div>

            <div class="secondBtnArea">
                <input type="button" value="Reset" class="controlBtn" id='reset' />
                <input type="button" value="Dark" class="controlBtn" id='dark' />
                <input type="button" value="Light" class="controlBtn" id='light' />
                <input type="button" value="Pause" class="controlBtn" id='pause' />
                <input type="button" value="Start" class="controlBtn" id='start' />
                <input type="button" value="Random" class="controlBtn2" id='random' />
            </div>
        </div>


        <div class="secondBtnGroup">
            <div class="btn-group dropup">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">Pattern</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button" id="Gosper">Gosper Glider Gun</button></li>
                    <li><button class="dropdown-item" type="button" id="Simkin">Simkin Glider Gun</button></li>
                    <li><button class="dropdown-item" type="button" id="Metamorphosis">Metamorphosis</button></li>
                    <li><button class="dropdown-item" type="button" id="Lightweight">Lightweight Spaceship</button></li>
                </ul>
            </div>
        </div>

        <div class="secondBtnGroup1">
            <div id='fpsSlider'><div id="frame">FrameRate</div></div>
        </div>
        
        <div class="secondBtnGroup2">
            <div class="text2">Background Color</div>
            <div id='bgPicker'></div>
        </div>

        <div class="secondBtnGroup2">
            <div class="text2">Stroke Color</div>
            <div id='strokePicker'></div>
        </div>

        <div class="secondBtnGroup3">
            <div class="text2">Box Color</div>
            <div id='boxPicker'></div>
        </div>

        <div class="playerSelect">
            <button id="player_1">Player 1</button>
            <button id="player_2">Player 2</button>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"
        integrity="sha512-+tu0+vUXyZX+S51npa//IN6znNTLZsBoy8mXn9WzHxfBqYMy6gOzzfTK0VqZf9O171RY9AJviHDokCnvEq8+1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./2.js"></script>
</body>

</html>
